<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title th:text="${#strings.isEmpty(estudiante.id) ? 'Nuevo Estudiante' : 'Editar Estudiante'}">Formulario Estudiante</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4" th:text="${#strings.isEmpty(estudiante.id) ? 'Nuevo Estudiante' : 'Editar Estudiante'}"></h1>
    <form th:action="@{/estudiantes}" th:object="${estudiante}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" th:field="*{nombre}" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" class="form-control" th:field="*{apellido}" required>
        </div>
        <div class="form-group">
            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" class="form-control" th:field="*{edad}" required min="1">
        </div>
        <div class="form-group">
            <label for="correo">Correo</label>
            <input type="email" id="correo" name="correo" class="form-control" th:field="*{correo}" required>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/estudiantes" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
